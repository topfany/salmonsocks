<!DOCTYPE html>
<html>
<head>
    <title>大马哈鱼Salmonsocks回国加速器</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/common.css" rel="stylesheet">
    <link href="assets/css/login.css" rel="stylesheet">

    <script src="assets/js/options.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="login">
                <div class="form-signin">
                    <img src="assets/img/logos/logo.png" />
                </div>
                <form method="POST" enctype="application/x-www-form-urlencoded" action="/login">

                    <div class="form-group">

                        <label class="control-label" for="email">

                            <span class="text-danger">*</span>

                            登录邮箱
                        </label>

                        <input name="email" class="form-control" type="email" required="required" value="">


                    </div>


                    <div class="form-group">

                        <label class="control-label" for="password">

                            <span class="text-danger">*</span>

                            密码
                        </label>

                        <input name="password" class="form-control" type="password" required="required">


                    </div>


                    <button name="submit" class="btn btn-lg btn-primary btn-block" type="submit">登录</button>

                </form>

                <p class="form-signin">
                    <span class="pull-left"><a class="" href="options.html?/signup">立即注册</a></span>
                    <span class="pull-right"><a class="" href="options.html?/forget">忘记密码</a></span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
